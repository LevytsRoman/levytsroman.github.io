---
layout: default
---

<div id="homepage">
  <div class="row">
    <div class="col s12 m4 contact box valign-wrapper">
      <div class="row">
        <div class="col s12">
          <div class="col s12 m12 center-align">
            <img class="profile_picture" src="/assets/images/profile_picture.jpg" width='150' height='150' alt="" />
            <ul class="col s12 center-align">
              <li><a href="mailto:{{site.email}}"><img class="contact-link-img" src='/assets/images/gmail_icon.png' width='20' height='20'></a></li>
              <li><a href={{site.github_link}}><img class="contact-link-img" src='/assets/images/github_icon.png' width='20' height='20'></a></li>
              <li><a href={{site.linked_in_link}}><img class="contact-link-img" src='/assets/images/linkedIn_icon.png' width='20' height='20'></a></li>
            </ul>
          </div>
        </div>
        <div class="col s12">
          <div class="col s12 m12 grey-text center-align"><em class='about-text'>{{site.description}}</em></div>
        </div>
    </div>
    </div>
    <a href="/current" class="homepage-section">
      <div class="col s12 m8 current box valign-wrapper center-align">
        <div class="row">
          <h3 class="col s12">Current projects</h3>
          <p class="col s12 words">A list of unfinished projects that are queueing to be completed</p>
        </div>
      </div>
    </a>
  </div>
  <div class="row">
    <a href="/about" class="homepage-section">
      <div class="col s12 m6 about box valign-wrapper center-align">
        <div class="row">
          <h3 class="col s12">About me</h3>
          <p class="col s12 words">Who I am, where I come from, and why I do what I do.</p>
        </div>
      </div>
    </a>
    <a href="/finished" class="homepage-section">
      <div class="col s12 m6 completed box valign-wrapper center-align">
        <div class="row">
          <h3 class="col s12">Finished projects</h3>
          <p class="col s12 words">Programmer's work is never done but for now I'm satisfied.</p>
        </div>
      </div>
    </a>
  </div>
</div>
